<body>
    <div class="boxforname" id="boxforname">
        <div class="box">
            <div class="entername-head">Join with a personal link name</div>
            <input type="text" class="area-for-name" placeholder="Type here.." id="area-for-name"></input><br>
            <button class="continue-in-box">Continue</button>

        </div>
    </div>
    <div class="vc-page">
        <div class="vc-left">

            <div class="vdobox-single" id="vc-box">
                <div class="show-videobox">
                    <video class="show-videoframe" id="vd1" autoplay playsinline>
                    </video>
                    <div class="name1" id="name2">yourname</div>
                    <div class="mutebtn" id="mymuteicon"><i class="fas fa-microphone-slash"></i></div>
                    <div class="shutvid" id="shutmyvid">Video Off</div>
                </div>
            </div>

            <div class="doodleboard-cont"><canvas id="doodleboard" height="1000" width="1000"></canvas>
                <div class="colorbar">
                    <div class="black" onclick="colorit('black')"></div>
                    <div class="red" onclick="colorit('#e74c3c')"></div>
                    <div class="yellow" onclick="colorit('#f1c40f')"></div>
                    <div class="green" onclick="colorit('#badc58')"></div>
                    <div class="blue" onclick="colorit('#3498db')"></div>
                    <div class="orange" onclick="colorit('#e67e22')"></div>
                    <div class="purple" onclick="colorit('#9b59b6')"></div>
                    <div class="pink" onclick="colorit('#fd79a8')"></div>
                    <div class="brown" onclick="colorit('#834c32')"></div>
                    <div class="grey" onclick="colorit('gray')"></div>
                    <div class="eraser" onclick="eraseit()"><i class="fas fa-eraser"></i></div>
                    <div class="clearboard" onclick="clrbrd()"><i class="fas fa-trash-alt"></i></div>
                </div>
            </div>

            <div class="bottombar">
                <div class="utils">

                    <div class="audio">
                        <i class="fas fa-microphone"></i>
                        
                        <!-- <span class="icnbtntext">Mute</span> -->
                    </div>
                    <div class="novideo">
                        <i class="fas fa-video"></i>
                        
                        <!-- <span class="icnbtntext">Video ON/OFF</span> -->
                    </div>
                    <div class="sharescreen icnbtn">
                        <i class="fas fa-desktop" id="1"></i>
                        
                        <span class="icnbtntext">Share Screen</span>
                    </div>


                          <div class="board-icon icnbtn">
                        <i class="fas fa-chalkboard"></i>
                        <span class="icnbtntext">Whiteboard</span>
                    </div>
                    <div class="endmeet icnbtn">
                        <i class="fas fa-phone-slash"></i>
                        <span class="icnbtntext">Leave Call</span>
                    </div>
                    <div class="record icnbtn"><a class="btn btn-lg btn-danger" href="javascript:(function(i,s,o,g,r,a,m){ i[r]={ start : 'autostart' };a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://cdn.jsdelivr.net/npm/m_screenrecorder@1.0.5/dist/m_screenrecorder.js','m_screenrecorder');">
                        
                        <i class="far fa-stop-circle"></i> <span class="icnbtntext indic">record</span></a>
                    </div>
<!-- <a class="btn btn-lg btn-danger" href="javascript:(function(i,s,o,g,r,a,m){ i[r]={ start : 'autostart' };a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://cdn.jsdelivr.net/npm/m_screenrecorder@1.0.5/dist/m_screenrecorder.js','m_screenrecorder');">Start m_screenrecorder</a> -->
                </div>
                <div class="copycode-cont">
                    <div class="joinroomcode"></div>
                    <button class="copycode-button" onclick="CopyClassText()">Invite Code</button>
                </div>
            </div>

        </div>

        <div class="vc-right">
            <div class="chat-title">

                <div class="chats"><i class="fas fa-comment-alt mr-1"></i>Chats</div>
                <div class="Participants"><i class="fas fa-users mr-1"></i>Participants</div>

            </div>
<!-- <div > <button class="dovc"><i class="fa fa-volume-control-phone" aria-hidden="true"> click here to start video call</i></button>

</div>
<div > <button class="dovc"><i class="fa fa-volume-control-phone" aria-hidden="true"> click here to leave</i></button>

</div> -->
            <div class="chatbar">

            </div>
            <div class="chatbar-input">
                <div class="kk-cont"><input type="text" class="chat-userinput" placeholder="Type chat here.."></div>
                <div class="kk-send"><button class="sendbtn">Send</button></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
